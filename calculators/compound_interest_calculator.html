<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Compound Interest Calculator</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    .calculator {
      max-width: 500px;
      margin: 50px auto;
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      color: #333;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      background-color: #6c5ce7;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #5a4db7;
    }
    #result {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h2>Compound Interest Calculator</h2>
    
  <input type="number" id="principal" placeholder="Principal ($)">
  <input type="number" id="rate" placeholder="Annual Interest Rate (%)">
  <input type="number" id="times" placeholder="Compounds per year">
  <input type="number" id="years" placeholder="Years">

    <button onclick="calculateCompoundInterest()">Calculate</button>
    <div id="result"></div>
  </div>
  <script>
    
function calculateCompoundInterest() {
  const P = parseFloat(document.getElementById('principal').value);
  const r = parseFloat(document.getElementById('rate').value) / 100;
  const n = parseFloat(document.getElementById('times').value);
  const t = parseFloat(document.getElementById('years').value);
  if ([P, r, n, t].some(isNaN)) {
    document.getElementById('result').innerText = "Please enter valid numbers.";
    return;
  }
  const A = P * Math.pow((1 + r / n), n * t);
  document.getElementById('result').innerText = "Future Value: $" + A.toFixed(2);
}

  </script>
</body>
</html>
